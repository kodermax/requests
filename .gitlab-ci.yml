image: node:wheezy

before_script:
  - apt-get -qq update
  - apt-get -qq install -y python2.7 python2.7-dev build-essential make gcc g++ libicu-dev
  - npm install
  - node --version
  - npm --version
stages:
  - test
run_tests:
  stage: test
  only:
    - dev
    - master
  script:
    - npm run lint